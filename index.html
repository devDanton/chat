<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/assets/chat_icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Chat</title>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <div id="avatar">
          <img src="src/assets/avatar.jpg" alt="Avatar" />
          <div id="destinatario">
            <p>Cecilia Sassaki</p>
            <div id="status">
              <div></div>
              <p>Online</p>
            </div>
          </div>
          <button id="fechar">
            <ion-icon name="close-sharp"></ion-icon>
          </button>
        </div>
        <p>Hoje 18:40</p>
      </div>
      <div id="msg1" class="destinatario">
        <p>Cecilia - 11:30</p>
        <div>
          <p class="mensagem">Tive uma ideia incrível para um projeto! 😍</p>
        </div>
      </div>
      <div id="msg2" class="remetente">
        <p>Você - 11:32</p>
        <div>
          <p class="mensagem">Sério? Me conta mais.</p>
        </div>
      </div>
      <div id="msg3" class="destinatario">
        <p>Cecilia - 11:30</p>
        <div>
          <p class="mensagem">
            E se a gente fizesse um chat moderno e responsivo em apenas uma
            semana?
          </p>
        </div>
      </div>
      <div id="msg4" class="remetente">
        <p>Você - 11:36</p>
        <div>
          <p class="mensagem">#boraCodar! 🚀.</p>
        </div>
      </div>
      <div id="cx-texto">
        <div>
          <input type="text" name="" id="" placeholder="Digite sua mensagem" />
          <button>
            <ion-icon name="send-sharp"></ion-icon>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
